spring.application.name=semantic-retrieval-system
server.port=8080

# Neo4j Configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

# Qdrant Configuration (Spring AI)
spring.ai.vectorstore.qdrant.host=localhost
spring.ai.vectorstore.qdrant.port=6334
spring.ai.vectorstore.qdrant.api-key=
spring.ai.vectorstore.qdrant.collection-name=documents

# OpenAI API Key (Required for embeddings if using OpenAI)
spring.ai.openai.api-key=${OPENAI_API_KEY}
